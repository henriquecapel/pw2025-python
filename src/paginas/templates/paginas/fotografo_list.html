{% extends "paginas/bootstrap.html" %}

{% block conteudo %}
<p><a href="{% url 'cadastrar-fotografo' %}">Novo fotógrafo</a></p>
<table border="1" cellpadding="6">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in objetos %}
        <tr>
            <td>{{ obj.nome }}</td>
            <td>{{ obj.especialidade }}</td>
            <td>{{ obj.telefone }}</td>
            <td>
                <a href="{% url 'editar-fotografo' obj.pk %}">Editar</a> |
                <a href="{% url 'excluir-fotografo' obj.pk %}">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum registro</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
