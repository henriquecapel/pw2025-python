{% extends "paginas/bootstrap.html" %}

{% block conteudo %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Fotógrafos</h2>
    <a href="{% url 'cadastrar-fotografo' %}" class="btn btn-6fcaff">Novo fotógrafo</a>
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
        <thead class="bg-6fcaff text-dark">
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>Telefone</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in objetos %}
            <tr>
                <td>{{ obj.nome }}</td>
                <td>{{ obj.especialidade }}</td>
                <td>{{ obj.telefone }}</td>
                <td class="text-center">
                    <a href="{% url 'editar-fotografo' obj.pk %}" class="btn btn-sm btn-outline-primary me-1">Editar</a>
                    <a href="{% url 'excluir-fotografo' obj.pk %}" class="btn btn-sm btn-outline-danger">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center alert alert-6fcaff">Nenhum registro</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
